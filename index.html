<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up!</title>
	</head>
	<body>
		<div class="wrapper">
			<form>
				<h1>Sign Up!</h1>

				<div class="form-box">
					<label for="username">Username:</label>
					<input type="text" id="username" placeholder="Insert Username" />
					<p class="error-text">error</p>
				</div>

				<div class="form-box">
					<label for="password">Password:</label>
					<input type="password" id="password" placeholder="Insert Password" />
					<p class="error-text">error</p>
				</div>

				<div class="form-box">
					<label for="password2">Repeat password:</label>
					<input type="password" id="password2" placeholder="Repeat password" />
					<p class="error-text">error</p>
				</div>

				<div class="form-box">
					<label for="email">Email address:</label>
					<input type="email" id="email" placeholder="Insert email address" />
					<p class="error-text">error</p>
				</div>
			</form>

			<div class="control-buttons">
				<button class="clear">Clean up</button>
				<button class="send">Apply</button>
			</div>

			<div class="popup show-popup">
				<p>Form applied!</p>
				<button class="close">Close</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
